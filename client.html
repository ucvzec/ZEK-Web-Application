<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
    	</style>
    </head>
    <body>
    	<div class="center grid" style="width:100%;height:100%;border-style: dotted" id="app">
    		<div id="controller" style="width:10%">
		        <div class="center">
			        <button class="margin" v-on:click="(number==0?url.length-1:number--)">-</button>
		        	<button class="margin" v-on:click="number++">+</button>
	        	</div>
			</div>
	        <div class="messageBox" style="width:40%">
	        	<span>
	        		{{ message }}
	    		</span>
	    		<!-- 3:2 aspect ratio is good-->
        		<img style="width:640px;height:426px;" v-bind:src=`${url[number%url.length]}`>
	        </div>
        </div>
        <h1 class="test">Test</h1>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/client.vue.js"></script>
        <script src="/js/client.js"></script>
    </body>
</html>
