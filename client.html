<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
    	<div class="center grid" id="app">
    		<div id="controller">
		        <div class="center">
			        <button class="margin minusButton" v-on:click="(number==0?url.length-1:number--)"></button>
		        	<button class="margin plusButton" v-on:click="number++"></button>
	        	</div>
			</div>
	        <div id="imageBox">
	    		<!-- 3:2 aspect ratio is good-->
        		<img v-bind:src=`${url[number%url.length]}`>
	        </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/client.vue.js"></script>
        <script src="/js/client.js"></script>
    </body>
</html>
